    /*-- Animaci√≥n Cargando --*/
    .preloader {
      border: 20px solid #f3f3f3;
      border-top: 20px solid #3498db;
      border-radius: 50%;
      width: 125px;
      height: 125px;
      animation: spin 2s linear infinite;
    }

        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
